<div class="container py-5">
  <h1 class="display-4 fw-bold text-center mb-5">Lists</h1>

  <div class="row">
    <!-- Categorías -->
    <div class="col-md-4 mb-4 mb-md-0">
      <div class="list-container">
        <h2>Categorías</h2>
        <ul>
          <li *ngFor="let category of categories">
            {{ category.strCategory }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Áreas -->
    <div class="col-md-4 mb-4 mb-md-0">
      <div class="list-container">
        <h2>Áreas</h2>
        <ul>
          <li *ngFor="let area of areas">
            {{ area.strArea }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Ingredientes -->
    <div class="col-md-4 mb-4 mb-md-0">
      <div class="list-container">
        <h2>Ingredientes</h2>
        <ul>
          <li *ngFor="let ingredient of ingredients">
            {{ ingredient.strIngredient }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
