<div class="container py-5">
  <div class="row">
    <!-- Imagen de la comida -->
    <div class="col-md-6">
      <img [src]="result.strMealThumb" class="img-fluid rounded" [alt]="result.strMeal">
    </div>

    <div class="col-md-6">
      <!-- Detalles -->
      <h2 class="mb-3">{{ result.strMeal | uppercase }}</h2>
      <div class="mb-3">
        <span class="badge bg-primary me-2">{{ result.strCategory }}</span>
        <span class="badge bg-secondary">{{ result.strArea }}</span>
      </div>

      <!-- Ingredientes -->
      <h3>Ingredients:</h3>
      <ul class="list-group mb-4">
        <li class="list-group-item bg-dark text-white" *ngFor="let ingredient of (result | ingredientsMeasures).strIngredients; let i = index">
          <span class="fw-bold">{{ (result | ingredientsMeasures).strMeasures[i] }}</span> {{ ingredient }}
        </li>
      </ul>

      <!-- Video -->
      <div *ngIf="result.strYoutube" class="mb-3">
        <a [href]="result.strYoutube" target="_blank" class="btn btn-danger">
          <i class="fab fa-youtube"></i> Watch video
        </a>
      </div>
    </div>
  </div>

  <!-- Tags -->
  <div class="row mt-4">
    <div class="col-12">
      <h3>Tags:</h3>
      <p class="mb-4">{{ (result | tags).strTags }}</p>
    </div>
  </div>

  <!-- Instrucciones -->
  <div class="row mt-4">
    <div class="col-12">
      <h3>Instructions:</h3>
      <p class="mb-4">{{ result.strInstructions }}</p>
    </div>
  </div>

  <!-- BotÃ³n para obtener otra comida aleatoria -->
  <div class="row mb-5">
    <div class="col-12 text-center">
      <button class="btn btn-primary" routerLink="/search">
        Back to search
      </button>
    </div>
  </div>
</div>
